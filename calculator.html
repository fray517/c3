<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient: linear-gradient(
                135deg,
                #667eea 0%,
                #764ba2 100%
            );
            --calc-bg: #ffffff;
            --calc-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --button-bg: #f0f0f0;
            --button-color: #333333;
            --button-hover-bg: #e0e0e0;
            --operator-bg: #667eea;
            --operator-hover-bg: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover-bg: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover-bg: #ee5a5a;
            --switch-bg: rgba(255, 255, 255, 0.9);
            --switch-color: #333333;
        }

        body.dark-theme {
            --bg-gradient: linear-gradient(
                135deg,
                #0f172a 0%,
                #020617 100%
            );
            --calc-bg: #020617;
            --calc-shadow: 0 20px 60px rgba(15, 23, 42, 0.9);
            --display-bg: #020617;
            --display-color: #e5e7eb;
            --button-bg: #0f172a;
            --button-color: #e5e7eb;
            --button-hover-bg: #1f2937;
            --operator-bg: #4f46e5;
            --operator-hover-bg: #4338ca;
            --equals-bg: #a855f7;
            --equals-hover-bg: #9333ea;
            --clear-bg: #ef4444;
            --clear-hover-bg: #dc2626;
            --switch-bg: rgba(15, 23, 42, 0.9);
            --switch-color: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .calculator {
            background: var(--calc-bg);
            border-radius: 20px;
            box-shadow: var(--calc-shadow);
            padding: 30px;
            max-width: 760px;
            width: 100%;
            position: relative;
            display: grid;
            grid-template-columns: minmax(0, 0.8fr) minmax(0, 1.2fr);
            gap: 20px;
        }

        .calculator-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .display {
            background: var(--display-bg);
            color: var(--display-color);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .theme-switcher {
            position: absolute;
            top: 16px;
            right: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--switch-bg);
            color: var(--switch-color);
            font-size: 0.85rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            user-select: none;
        }

        .theme-toggle {
            position: relative;
            width: 46px;
            height: 24px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.6);
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .theme-toggle-thumb {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            border-radius: 999px;
            background: #facc15;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.25s ease, background 0.25s ease;
        }

        body.dark-theme .theme-toggle-thumb {
            transform: translateX(20px);
            background: #38bdf8;
        }

        .theme-toggle-icon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            z-index: 1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-color);
        }

        button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: var(--operator-bg);
            color: #ffffff;
        }

        .operator:hover {
            background: var(--operator-hover-bg);
        }

        .equals {
            background: var(--equals-bg);
            color: #ffffff;
        }

        .equals:hover {
            background: var(--equals-hover-bg);
        }

        .clear {
            background: var(--clear-bg);
            color: #ffffff;
        }

        .clear:hover {
            background: var(--clear-hover-bg);
        }

        .zero {
            grid-column: span 2;
        }

        .history {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.02);
            border: 1px solid rgba(148, 163, 184, 0.35);
            max-height: 320px;
            overflow: hidden;
        }

        body.dark-theme .history {
            background: rgba(15, 23, 42, 0.65);
            border-color: rgba(148, 163, 184, 0.6);
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(15, 23, 42, 0.7);
        }

        body.dark-theme .history-header {
            color: rgba(226, 232, 240, 0.85);
        }

        .history-title {
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .history-clear {
            background: transparent;
            border-radius: 999px;
            padding: 4px 8px;
            font-size: 0.75rem;
            color: rgba(148, 163, 184, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.4);
            font-weight: 500;
        }

        .history-clear:hover {
            background: rgba(148, 163, 184, 0.08);
        }

        .history-list {
            margin-top: 4px;
            padding-right: 4px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .history-item {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            padding: 6px 8px;
            border-radius: 8px;
            margin-bottom: 4px;
            background: rgba(148, 163, 184, 0.08);
            color: rgba(15, 23, 42, 0.85);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        body.dark-theme .history-item {
            background: rgba(15, 23, 42, 0.9);
            color: rgba(226, 232, 240, 0.95);
        }

        .history-expression {
            opacity: 0.85;
        }

        .history-result {
            font-weight: 600;
        }

        .history-empty {
            font-size: 0.85rem;
            color: rgba(148, 163, 184, 0.9);
        }

        @media (max-width: 720px) {
            .calculator {
                grid-template-columns: minmax(0, 1fr);
            }

            .history {
                max-height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="theme-switcher">
            <span id="theme-label">–¢–µ–º–∞</span>
            <button class="theme-toggle" id="theme-toggle" type="button" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
                <span class="theme-toggle-icon">‚òÄ</span>
                <span class="theme-toggle-icon">üåô</span>
                <span class="theme-toggle-thumb"></span>
            </button>
        </div>
        <aside class="history" aria-label="–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π">
            <div class="history-header">
                <div class="history-title">
                    <span>–ñ—É—Ä–Ω–∞–ª</span>
                    <span aria-hidden="true">üßÆ</span>
                </div>
                <button class="history-clear" type="button" onclick="clearHistory()">
                    –û—á–∏—Å—Ç–∏—Ç—å
                </button>
            </div>
            <div id="history-list" class="history-list">
                <div class="history-empty" id="history-empty">
                    –ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π. –í—ã–ø–æ–ª–Ω–∏—Ç–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –µ–≥–æ –∑–¥–µ—Å—å.
                </div>
            </div>
        </aside>
        <div class="calculator-main">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="operator" onclick="appendOperator('*')">√ó</button>
                <button class="operator" onclick="deleteLast()">‚å´</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendDecimal()">.</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        const history = [];
        const historyList = document.getElementById('history-list');
        const historyEmpty = document.getElementById('history-empty');

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function addToHistory(expression, result) {
            history.push({ expression: expression, result: result });

            if (historyEmpty) {
                historyEmpty.style.display = 'none';
            }

            const item = document.createElement('div');
            item.className = 'history-item';

            const exprEl = document.createElement('div');
            exprEl.className = 'history-expression';
            exprEl.textContent = expression + ' =';

            const resultEl = document.createElement('div');
            resultEl.className = 'history-result';
            resultEl.textContent = result;

            item.appendChild(exprEl);
            item.appendChild(resultEl);

            historyList.appendChild(item);
            historyList.scrollTop = historyList.scrollHeight;
        }

        function clearHistory() {
            history.length = 0;
            while (historyList.firstChild) {
                historyList.removeChild(historyList.firstChild);
            }
            if (historyEmpty) {
                historyEmpty.style.display = 'block';
                historyList.appendChild(historyEmpty);
            }
        }

        function calculate() {
            try {
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }

                const shownExpression = currentInput;
                const shownResult = result.toString();

                currentInput = shownResult;
                updateDisplay();
                addToHistory(shownExpression, shownResult);
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        const THEME_KEY = 'calculator-theme';
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = document.getElementById('theme-label');

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeLabel.textContent = '–¢—ë–º–Ω–∞—è';
            } else {
                document.body.classList.remove('dark-theme');
                themeLabel.textContent = '–°–≤–µ—Ç–ª–∞—è';
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-theme');
            const nextTheme = isDark ? 'light' : 'dark';
            applyTheme(nextTheme);
            try {
                window.localStorage.setItem(THEME_KEY, nextTheme);
            } catch (e) {
                // localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω ‚Äî –ø—Ä–æ—Å—Ç–æ –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º
            }
        }

        themeToggle.addEventListener('click', toggleTheme);

        (function initTheme() {
            let theme = 'light';
            try {
                const stored = window.localStorage.getItem(THEME_KEY);
                if (stored === 'light' || stored === 'dark') {
                    theme = stored;
                } else if (window.matchMedia &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    theme = 'dark';
                }
            } catch (e) {
                // localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ—Ñ–æ–ª—Ç
            }
            applyTheme(theme);
        }());
    </script>
</body>
</html>
